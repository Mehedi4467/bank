<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css lnk -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-center text-5xl  mt-8">Welcome to <span class="font-semibold text-blue-600">Baap er Bank !!!</span></h1>
   </header>

   <main>
       <section class="bg-zinc-300 mx-auto my-8 w-3/4 p-8 rounded">
           
       <h3 class="text-center text-3xl my-8 pt-6">Please log in</h3>
    
        <div>
            <input class="border block border-gray-400 w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
            <input class="border block border-gray-400 w-3/4 mb-4 px-2" type="password" placeholder="Your Password">
            <button id="login-submit" class="bg-red-600 px-4 rounded py-2 text-white">Submit</button>
        </div>
    
       </section>
   </main>

   <script src="js/main.js"></script>
</body>
</html>
